name       : owncloud-client
version    : 2.2.0
release    : 4
source     :
    - https://download.owncloud.com/desktop/stable/owncloudclient-2.2.0.tar.xz : 78888559df049d770409fa0828619d6024c3b76bf0fc3f6ab3f85038028667aa
license    : GPL-2.0
component  : desktop.qt
summary    : The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
description: |
    The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
builddeps  :
    - pkgconfig(egl)
    - pkgconfig(python-2.7)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(sqlite3)
    - qtkeychain-devel
    - xdg-utils
libsplit: no
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
