name       : owncloud-client
version    : 2.7.1
release    : 31
source     :
    - https://download.owncloud.com/desktop/ownCloud/stable/2.7.1.2560/source/ownCloud-2.7.1.2560.tar.xz : 85e610060f574cd975cd207287e335ee8f19536389730ca74f6e9abaea7c4edb
license    : GPL-2.0-or-later
component  : network.download
summary    : The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer
description: |
    The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(cloudproviders)
    - pkgconfig(sqlite3)
    - extra-cmake-modules
    - qtkeychain-devel
    - shared-mime-info
    - xdg-utils
rundeps    :
    - libgnome-keyring
libsplit   : no
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    sed -i 's/Utility;X-SuSE-SyncUtility;/Network;/g' $installdir/usr/share/applications/owncloud.desktop
