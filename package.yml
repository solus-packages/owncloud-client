name       : owncloud-client
version    : 2.1.0
release    : 0
source     :
    - https://download.owncloud.com/desktop/stable/owncloudclient-2.1.0.tar.xz : 73553f182cc5e3d87a5382bf17f9adf6e1315cc9ea8f530bf39775e709a5d03f
license    : GPL-2.0
summary    : The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
description: |
    The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
builddeps  :
    - pkgconfig(egl)
    - pkgconfig(python-2.7)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(sqlite3)
    - qtkeychain-devel
    - xdg-utils
libsplit: no
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
